<title>Multi-Step Form</title>
<link rel="stylesheet" href="{% static 'css/multistep_form.css' %}">
<style>
  .question {
    display: none; /* Hide all questions by default */
  }

  .current-question {
    display: block; /* Show the current question */
  }
</style>
</head>
<body>

<div id="multistep-form">
  <div class="question current-question" id="question1">
    <h2>你的年齡是？</h2>
    <label><input type="radio" name="age" value="10-16"> 10-16</label><br>
    <label><input type="radio" name="age" value="16-24"> 16-24</label><br>
    <label><input type="radio" name="age" value="24-32"> 24-32</label><br>
    <label><input type="radio" name="age" value="32-40"> 32-40</label><br>
    <label><input type="radio" name="age" value="40-55"> 40-55</label><br>
    <label><input type="radio" name="age" value="55以上"> 55以上</label><br>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="question" id="question2">
    <h2>您的職業是？</h2>
    <label><input type="radio" name="occupation" value="老師"> 老師</label><br>
    <label><input type="radio" name="occupation" value="學生"> 學生</label><br>
    <label><input type="radio" name="occupation" value="上班族"> 上班族</label><br>
    <label><input type="radio" name="occupation" value="家庭主婦"> 家庭主婦</label><br>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="question" id="question3">
    <h2>您的身高與體重</h2>
    <label>身高（cm）：<input type="text" name="height"></label><br>
    <label>體重（kg）：<input type="text" name="weight"></label><br>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="question" id="question4">
    <h2>您的飲食目標是什麼</h2>
    <label><input type="radio" name="goal" value="減重"> 減重</label><br>
    <label><input type="radio" name="goal" value="增肥"> 增肥</label><br>
    <label><input type="radio" name="goal" value="減脂"> 減脂</label><br>
    <button onclick="submitForm()">Submit</button>
  </div>
</div>

<!--script src="{% static 'js/multistepform.js' %}"></script-->
<script>
  let currentQuestionIndex = 0;
  const questions = document.querySelectorAll('.question');

  function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
      questions[currentQuestionIndex].classList.remove('current-question');
      currentQuestionIndex++;
      questions[currentQuestionIndex].classList.add('current-question');
    }
  }

  function submitForm() {
      // Placeholder code to submit form data
  alert('Form submitted successfully!');
  
  // Redirect to another HTML page
  window.location.href = "{% url 'logged_in' %}";
  
  // Prevent default behavior of the button
  event.preventDefault();
  }
</script>

      <script>
         $('nav ul li.btn span').click(function(){
           $('nav ul div.items').toggleClass("show");
           $('nav ul li.btn span').toggleClass("show");
         });

         $(document).ready(function() {
    // Hide the dropdown content initially
    $('.dropdown-content').hide();
    
    // Toggle the dropdown content when the dropdown is clicked
    $('.dropdown').click(function(){
        $(this).find('.dropdown-content').toggle();
    });
});
      </script>
   </body>
